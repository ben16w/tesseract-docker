---
version: "2.1"

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    environment:
      TZ: "${DOCKER_TZ}"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_SCHEDULE: "0 0 6 * * *"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
