---
version: "2.1"

services:
  unpackerr:
    image: cr.hotio.dev/hotio/unpackerr
    container_name: unpackerr
    restart: always
    environment:
      PUID: "${TESSERACT_UID}"
      PGID: "${TESSERACT_GID}"
      TZ: "${TESSERACT_TZ}"
      UMASK: 002
    volumes:
      - "${TESSERACT_APPDATA_PATH}/unpackerr_config:/config"
      - transmission_cache:/transmission_cache

volumes:
  transmission_cache:
