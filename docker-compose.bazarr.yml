---
version: "2.1"

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: always
    ports:
      - 6767:6767
    environment:
      PUID: "${DOCKER_UID}"
      PGID: "${DOCKER_GID}"
      TZ: "${DOCKER_TZ}"
      DOCKER_MODS: ghcr.io/gilbn/theme.park:bazarr
      TP_THEME: overseerr
    volumes:
      - "${DOCKER_APPDATA_PATH}/bazarr_config:/config"
      - "${DOCKER_DATA_PATH}/Movies:/movies"
      - "${DOCKER_DATA_PATH}/Tvshows:/tv"
