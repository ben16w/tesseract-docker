---
version: "2.1"

services:
  steam-headless:
    image: josh5/steam-headless:latest
    container_name: steam
    restart: always
    network_mode: host
    runtime: runc
    shm_size: 2G
    devices:
      - /dev/fuse
      - /dev/uinput
      - /dev/dri
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_NICE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    device_cgroup_rules:
      - 'c 13:* rmw'
    ulimits:
      nofile:
        soft: 1024
        hard: 524288
    hostname: hypercube
    extra_hosts:
      - "hypercube:127.0.0.1"
    environment:
      PUID: ${DOCKER_UID}
      PGID: ${DOCKER_GID}
      TZ: ${DOCKER_TZ}
      NAME: hypercube
      USER_LOCALES: 'en_US.UTF-8 UTF-8'
      DISPLAY: ':55'
      UMASK: '000'
      USER_PASSWORD: "${DOCKER_DOCKER_PASWORD}"
      MODE: 'primary'
      WEB_UI_MODE: 'vnc'
      PORT_NOVNC_WEB: '8990'
      ENABLE_VNC_AUDIO: 'false'
      ENABLE_STEAM: 'true'
      STEAM_ARGS: '-tenfoot'
      ENABLE_SUNSHINE: 'false'
      ENABLE_EVDEV_INPUTS: 'true'

    volumes:
      - "${DOCKER_APPDATA_PATH}/steam_home:/home/default"
      - "${DOCKER_DATA_PATH}/Games:/mnt/games"
      - steam_games:/mnt/steam_games
      - steam_flatpak:/var/lib/flatpak

volumes:
  steam_flatpak:
  steam_games:
